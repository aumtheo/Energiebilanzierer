{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
    <style>
    /* ===== Reset & Grundlayout ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #222;
    }
    a { text-decoration: none; color: inherit; }

    /* ===== Header & Navigation ===== */
    header {
        background-color: #5c6c3d;
        padding: 25px 0;               /* wie bei den anderen Templates */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        z-index: 1000;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 60px;
    }
    nav ul li a {
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        transition: color .3s;
    }
    nav ul li.active a,
    nav ul li a:hover {
        color: #df9e56;
    }

    /* ===== Haupt-Content ===== */
    main {
        max-width: 800px;
        margin: 140px auto 60px;       /* unter Header starten */
        padding: 0 20px;
        text-align: center;
    }
    main h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
    }
    .contact-list {
        list-style: none;
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    .contact-list li {
        margin: 0.75rem 0;
    }
    address {
        font-style: normal;
        line-height: 1.4;
        margin-bottom: 2rem;
    }

    /* ===== Buttons ===== */
    .btn-back {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        padding: 1rem 3rem;
        background-color: #5c6c3d;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform .2s, background .2s;
    }
    .btn-back::before {
        content: "←";
        margin-right: 0.5rem;
        font-size: 1.5rem;
    }
    .btn-back:hover {
        transform: scale(1.05);
        background-color: #4e5b34;
    }
    .btn-back:focus {
        outline: none;
    }
    </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'startseite' %}">Home</a></li>
        <li><a href="{% url 'uber_tool' %}">Über das Tool</a></li>
        <li><a href="{% url 'entwicklerteam' %}">Entwicklerteam</a></li>
        <li><a href="{% url 'kontakt' %}">Kontakt</a></li>
        <li><a href="{% url 'hilfe' %}">Hilfe</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Kontakt</h1>
    <p>Hast Du Fragen oder Feedback? Dann melde Dich gern bei uns:</p>
    
    <ul class="contact-list">
      <li><strong>Telefon:</strong> +49 123 4567890</li>
      <li><strong>E-Mail:</strong> kontakt@beispiel.de</li>
    </ul>
    
    <p>Oder besuche uns in unserem Büro:</p>
    <address>
      Musterstraße 1<br>
      12345 Musterstadt
    </address>

    <a href="{% url 'startseite' %}">
      <button class="btn-back">Zurück zur Startseite</button>
    </a>
  </main>

</body>
</html>
