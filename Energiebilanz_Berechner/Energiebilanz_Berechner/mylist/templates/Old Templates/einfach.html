<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache Bilanzierung</title>
    <style>
        .weiter-btn {
            background-color: #5c6c3d;
            color: white;
            padding: 15px 60px;
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            
            display: block;
            margin: 40px auto 0 auto;  /* oben Abstand und zentriert */
        }


        .ergebnis-feld {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #e8e8e8;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 50px;
            text-align: center;
        }

        .zurueck-btn {
            background-color: #df9e56;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        h1 {
            margin-top: 80px;
            margin-bottom: 40px;
        }

        .eingabe-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-bottom: 40px;
        }

        .eingabe-block {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 300px;
        }

        input[type="number"] {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #e8e8e8;
            text-align: center;
        }

        .weiter-btn {
            background-color: #5c6c3d;
            color: white;
            padding: 15px 60px;
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>

<!-- Zurück Button -->
<a href="{% url 'startseite' %}">
    <button class="zurueck-btn">← Zurück</button>
</a>

<h1>Einfache Bilanzierung</h1>

<!-- Eingabeformular -->
<form method="post">
    {% csrf_token %}
    <div class="eingabe-container">
        
        <!-- Eingabe links -->
        <div class="eingabe-block">
            <label>Länge Nord/Süd (m):
                <input type="number" step="0.1" id="laenge_ns" name="laenge_ns" required>
            </label>
            
            <label>Breite Ost/West (m):
                <input type="number" step="0.1" id="breite_ow" name="breite_ow" required>
            </label>
            
            <label>Geschosse (-):
                <input type="number" id="geschosse" name="geschosse" required>
            </label>
            
            <label>Geschosshöhe (m):
                <input type="number" step="0.1" id="geschosshoehe" name="geschosshoehe" required>
            </label>
        </div>


        <!-- Ergebnis rechts -->
        <div class="eingabe-block">
            <label>Höhe (m):
                <div class="ergebnis-feld" id="hoehe_ausgabe">-</div>
            </label>

            <label>Volumen (m³):
                <div class="ergebnis-feld" id="volumen_ausgabe">-</div>
            </label>

            <label>BGF (m²):
                <div class="ergebnis-feld" id="bgf_ausgabe">-</div>
            </label>

            <label>NF (m²):
                <div class="ergebnis-feld" id="nf_ausgabe">-</div>
            </label>
        </div>


    </div>
    <button type="submit" class="weiter-btn">Weiter →</button>
</form>
<script>
    function berechneErgebnisse() {
        const laenge = parseFloat(document.getElementById('laenge_ns').value) || 0;
        const breite = parseFloat(document.getElementById('breite_ow').value) || 0;
        const geschosse = parseInt(document.getElementById('geschosse').value) || 0;
        const geschosshoehe = parseFloat(document.getElementById('geschosshoehe').value) || 0;
    
        const hoehe = geschosse * geschosshoehe;
        const volumen = laenge * breite * hoehe;
        const bgf = laenge * breite * geschosse;
        const nf = bgf * 0.8;
    
        document.getElementById('hoehe_ausgabe').innerText = hoehe.toFixed(2);
        document.getElementById('volumen_ausgabe').innerText = volumen.toFixed(2);
        document.getElementById('bgf_ausgabe').innerText = bgf.toFixed(2);
        document.getElementById('nf_ausgabe').innerText = nf.toFixed(2);
    }
    
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', berechneErgebnisse);
    });
    </script>
    
</body>
</html>
